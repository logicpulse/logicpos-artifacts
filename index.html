<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
        }
        .download-card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            background: #fff;
        }
        .download-btn {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
        }
        .api-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="download-card p-5 text-center">
            <div class="mb-4">
                <svg class="api-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0a2 2 0 0 1 2 2v6.293l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L8 8.293V2a1 1 0 0 0-2 0v12a1 1 0 0 0 2 0v-6.293l1.146 1.147a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2a.5.5 0 0 1 .708.708L8 7.707V2a2 2 0 0 1 2-2z"/>
                </svg>
            </div>
            <h1 class="mb-3">Download LogicPOS Artifacts</h1>
            <p class="mb-4 text-muted">Get the latest version of the API package for integration and development. Click the button below to start your download.</p>
            <a href="download/api.zip" class="btn btn-primary download-btn" download>
                <i class="bi bi-download me-2"></i>Download API (ZIP)
            </a>
        </div>
        <footer class="mt-5 text-muted small">&copy; 2025 LogicPulse. All rights reserved.</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
